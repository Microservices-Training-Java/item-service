spring:
  liquibase:
    change-log: classpath:/migration/master-changelog.xml
  datasource:
    url: jdbc:postgresql://localhost:5432/item2
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  application:
    name: item-service
server:
  port: 8100
  spring:
    servlet:
      multipart:
        max-file-size: 5MB
        max-request-size: 5MB
image:
  value: ${path.image}
